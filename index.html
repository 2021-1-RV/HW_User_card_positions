<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>HW User card positions</title>
</head>

<body>
    <div class="userCard">

        <div class="userImageTaverna">
            <img src="./img/taverna.jpg">
        </div>

        <div class="userImageSir">
            <img src="./img/sir.jpg">
        </div>

        <div class="userInfoContainer">
            <div class="userFullName">Sir John Falstaff</div>
            <div class="userInfo">@falstaff</div>
            <div class="userQuotes">If all the year were playing holidays; To sport would be as tedious as to work.</div>
        </div>

        <div class="userStatContainer">
            <div class="userStatItem">
                <a href="https://www.facebook.com/"><img src="./img/facebook.png" alt="facebook"></a>
            </div>
            <div class="userStatItem">
                <a href="https://twitter.com/"><img src="./img/twitter.png" alt="twitter"></a>
            </div>
            <div class="userStatItem">
                <a href="https://www.linkedin.com/"><img src="./img/linkedin.png" alt="linkedin"></a>
            </div>
        </div>
    </div>
</body>
</html>
